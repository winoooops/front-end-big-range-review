<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <h2> CoffeeRun </h2>
  <form action="" method="post" data-coffee-order="form">
    <div class='form-group'>
      <label for="order">Coffee Order</label>
      <input type="text" name="order" class="form-control" autofocus>
    </div>

    <div class="radio">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control">
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="size" value="short" />
        Short
      </label>
    </div>

    <div class="radio">
      <label>
        <input type="radio" name="size" value="Medium" />
        Medium
      </label>
    </div>

    <div class="form-group">
      <label>
        <input type="radio" name="size" value="Large" />
        Large
      </label>
    </div>
     
    <div class="form-group">
      <select name="flavor">
        <option value="">None</option>
        <option value="chocolate">Chocolate</option>
        <option value="vanilla">Vanilla</option>
        <option value="almond">Almond</option>
      </select>
    </div>

    <div class="form-group">
      <label>Strength level</label>
      <input type="range" name="strength" class="form-control" value="30">
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
    <input type="submit" value="Reset" class="btn btn-danger">
  </form>


  <div class="panel panel-default">
    <div class="panel-body">
      <h4>Pending Orders:</h4>
      <div data-coffee-order="checklist">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="public/js/datastore.js"></script>
  <script src="public/js/trunk.js"></script>
  <script src="public/js/formhandler.js"></script>
  <script src="public/js/checklist.js"></script>
  <script src="public/js/app.js"></script>
</body>
</html>
